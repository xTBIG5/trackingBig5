<div style='width: 100%'>
	<div class="content_choose">
		<div class="checkbox_choose">
			<h3 >Big5 Options</h3>

			<div class="example-section">
				<div>
					<mat-checkbox (change)='OChange()' class="example-margin" [(ngModel)]="O">Openness</mat-checkbox>
					<mat-radio-group *ngIf='O' class="radio-group" [(ngModel)]="OLevel">
						<mat-radio-button [checked]='1' class="radio-button" [value]="'High'">High</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Average'">Average</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Low'">Low</mat-radio-button>
					</mat-radio-group>
				</div>
				<div>
					<mat-checkbox (change)='CChange()' class="example-margin" [(ngModel)]="C">Conscientiousness</mat-checkbox>
					<mat-radio-group *ngIf='C' class="radio-group" [(ngModel)]="CLevel">
						<mat-radio-button [checked]='1' class="radio-button" [value]="'High'">High</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Average'">Average</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Low'">Low</mat-radio-button>
					</mat-radio-group>
				</div>
				<div>
					<mat-checkbox (change)='EChange()' class="example-margin" [(ngModel)]="E">Extraversion</mat-checkbox>
					<mat-radio-group *ngIf='E' class="radio-group" [(ngModel)]="ELevel">
						<mat-radio-button [checked]='1' class="radio-button" [value]="'High'">High</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Average'">Average</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Low'">Low</mat-radio-button>
					</mat-radio-group>
				</div>
				<div>
					<mat-checkbox (change)='AChange()' class="example-margin" [(ngModel)]="A">Agreeableness</mat-checkbox>
					<mat-radio-group *ngIf='A' class="radio-group" [(ngModel)]="ALevel">
						<mat-radio-button [checked]='1' class="radio-button" [value]="'High'">High</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Average'">Average</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Low'">Low</mat-radio-button>
					</mat-radio-group>
				</div>
				<div>
					<mat-checkbox (change)='NChange()' class="example-margin" [(ngModel)]="N">Neuroticism</mat-checkbox>
					<mat-radio-group *ngIf='N' class="radio-group" [(ngModel)]="NLevel">
						<mat-radio-button [checked]='1' class="radio-button" [value]="'High'">High</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Average'">Average</mat-radio-button>
						<mat-radio-button class="radio-button" [value]="'Low'">Low</mat-radio-button>
					</mat-radio-group>
				</div>
			</div>
		</div>
	</div>
</div>

<div style='width: 100%;clear:left'>
	<tb-advance-options [map] = 'map'></tb-advance-options>
</div>
